<body>
  <audio autoplay loop>

  <h1>Ch√∫c m·ª´ng Trung Thu, Anh Th∆∞ üíï</h1>
  <h2>Ch√∫c em c√≥ m·ªôt Trung Thu th·∫≠t vui v·∫ª v√† tr√†n ƒë·∫ßy y√™u th∆∞∆°ng üåô</h2>
  <div class="message">Anh y√™u em r·∫•t nhi·ªÅu üíñ</div>

  <canvas id="fireworks"></canvas>

  <script>
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  window.onresize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };

  const particles = [];
  function random(min, max) { return Math.random() * (max - min) + min; }

  class Particle {
    constructor(x, y, color) {
      this.x = x; this.y = y;
      this.color = color;
      this.size = random(1, 3);
      this.speedX = random(-3, 3);
      this.speedY = random(-3, 3);
      this.life = 100;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.life -= 1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  function heartShape(x, y, size, color) {
    for (let i = 0; i < 100; i++) {
      const t = Math.PI * 2 * Math.random();
      const hx = 16 * Math.pow(Math.sin(t), 3);
      const hy = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      particles.push(new Particle(x + hx * size, y - hy * size, color));
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0, 0, w, h);
    for (let i = 0; i < particles.length; i++) {
      const p = particles[i];
      p.update();
      p.draw();
      if (p.life <= 0) particles.splice(i, 1);
    }
    if (Math.random() < 0.05)
      heartShape(random(100, w-100), random(100, h/2), random(5, 8), `hsl(${Math.random()*360}, 80%, 60%)`);
    requestAnimationFrame(animate);
  }
  animate();
  </script>
