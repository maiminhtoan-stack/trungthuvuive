<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #000 60%, #111);
    overflow: hidden;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
  }

  canvas {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
  }

  h1 {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    color: white;
    text-shadow: 0 0 30px #fff, 0 0 60px #eee;
    opacity: 0;
    animation: fadeIn 1.5s ease-in-out forwards;
    animation-delay: 0.5s;
    z-index: 2;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<h1>ChÃºc má»«ng Trung Thu em yÃªu ðŸ’–</h1>
<canvas id="fireworks"></canvas>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.size = random(2, 4);
    this.speedX = random(-5, 5);
    this.speedY = random(-5, 5);
    this.gravity = 0.1;
    this.alpha = 1;
    this.color = color;
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.speedY += this.gravity;
    this.alpha -= 0.015;
  }

  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

function createFirework() {
  const x = random(100, canvas.width - 100);
  const y = random(100, canvas.height / 2);
  const color = "white";
  for (let i = 0; i < 50; i++) {
    particles.push(new Particle(x, y, color));
  }
}

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, index) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(index, 1);
  });
  requestAnimationFrame(animate);
}

animate();

// Báº¯n phÃ¡o hoa liÃªn tá»¥c trong 5 giÃ¢y
const fireInterval = setInterval(createFirework, 500);
setTimeout(() => clearInterval(fireInterval), 5000);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
